<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Punch Records Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container my-5">
    <div class="container my-5">
        <div class="text-center mb-5">
            <h2>Employee Punch Records Dashboard</h2>
            <p class="text-muted">Select your name and view today's punches</p>
            <p id="current-time-date"></p>

            <!-- Select dropdown for employee names -->
<select id="employeeDropdown" class="my-3">
    <!-- Options will be dynamically added here -->
</select>
<h2> </h2>
<button id="viewRecordsBtn" class="btn btn-primary">Click to View Records</button>

            </select>
        </div>
        <div class="row">
            <div class="col-md-12">

                <ul id="punchRecords" class="list-group">

        </div>
