<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Punch Records Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-5">
            <h2>Employee Punch Records Dashboard</h2>
            <div class="instruction-section my-4">
                <h3>How to Use:</h3>
                <p><strong>Step 1:</strong> Refresh page for most recent records </p>
                <p><strong>Step 2:</strong> Select identifier from the dropdown list. </p>
                <p><strong>Step 3:</strong> Click on 'View Records' to see your punch records for today.</p>
            </div>
            <p id="current-time-date"></p>
            <p>Last refreshed: <span id="last-refreshed"></span></p>

            <!-- Instructions and dropdown for medical facilities -->
           <p>Select Facility</p>
            <select id="facilityDropdown" class="my-3">
                <option value="PCC">PCC</option>
              <!--  <option value="EC">EC</option> 
                <option value="FL">FL</option>
                <option value="FF">FF</option>
                <option value="SG">SG</option>
                <option value="MM">MM</option>
                <option value="MC">MC</option>
                <option value="KC">KC</option>
                <option value="FCC">FCC</option>
                <option value="FM">FM</option> -->
            </select>

            <!-- Instructions and dropdown for employee names -->
            <p>Select Employee</p>
            <select id="employeeDropdown" class="my-3">
                <!-- Options will be dynamically added here -->
            </select>
            <button id="viewRecordsBtn" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                Click to View Records
            </button>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Punch Machine Records</h1>
                <ul id="punchRecords" class="list-group">
                    <!-- Employee punch records will be displayed here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
